<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <div>
        Image hash function: 
        <div>
            <input id="dctHash" type="radio"
             name="hashFunction" value="dctHash" checked="checked" />
            <label for="dctHash">DCT Hash</label>
            <input id="diffHash" type="radio"
             name="hashFunction" value="diffHash" />
            <label for="diffHash">Difference Hash</label>
        </div>

        <!--
        <label for="hashFunction">Image hash function</label>
        <select id="hashFunction" name="hashFunction">
            <option value="dctHash">DCT Hash</option>
            <option value="diffHash">Difference Hash</option>
        </select>
        -->
    </div>

    <div>
        <label for="maxHammingDistance">Maximum Hamming distance</label>
        <input id="maxHammingDistance" type="number"
         min="0" max="8" value="4"/>
    </div>

    <div>
        <input id="partitionByDomain" type="checkbox" checked="checked" />
        <label for="partitionByDomain">Partition by domain</label>
    </div>

    <div>
        <input id="showHashValues" type="checkbox" />
        <label for="showHashValues">Show hash values</label>
    </div>

    <script src="settings.js"></script>
  </body>

</html>
